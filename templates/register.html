<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Undefined Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
{{/*    <script src="https://cdn.tailwindcss.com"></script>*/}}

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
</head>
<body class=" min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
    <!-- Branding -->
    <div class="text-center">
        <div class="mx-auto h-12 w-12 rounded-full bg-primary flex items-center justify-center mb-4">
            <i data-feather="user-plus" class="text-white"></i>
        </div>
        <h1 class="mt-6 text-3xl font-light text-gray-100">
            Create Account
        </h1>
        <p class="mt-2 text-sm text-gray-400">
            Join our community today
        </p>
    </div>

    <!-- Signup Form -->
    <form class="mt-8 space-y-6" action="#" method="POST">
        <div class="rounded-md shadow-sm space-y-4">
            <div>
                <label for="name" class="sr-only">Full Name</label>
                <input id="name" name="name" type="text" autocomplete="name" required
                       class="appearance-none relative block w-full px-3 py-3 bg-gray-800 border border-gray-700 placeholder-gray-500 text-gray-100 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                       placeholder="Full Name">
            </div>
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="appearance-none relative block w-full px-3 py-3 bg-gray-800 border border-gray-700 placeholder-gray-500 text-gray-100 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                       placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                       class="appearance-none relative block w-full px-3 py-3 bg-gray-800 border border-gray-700 placeholder-gray-500 text-gray-100 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                       placeholder="Password">
            </div>
        </div>

        <div>
            <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                Create Account
            </button>
        </div>
    </form>

    <div class="text-center text-sm text-gray-500">
        Already have an account?
        <a href="login.html" class="font-medium text-primary hover:text-indigo-400">
            Sign in
        </a>
    </div>
</div>

<script>
    feather.replace();
</script>
</body>
</html>
