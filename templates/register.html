{{ define "body" }}
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <!-- Branding -->
        <div class="w-100" style="max-width: 400px;">
            <div class="mb-4 text-center">
                <h1 class="h3 fw-bold">Create Account</h1>
                <h6 class="text-secondary">Join our community today</h6>
            </div>

            <!-- Signup Form -->
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label"><strong>Full Name</strong></label>
                    <input id="name" name="name" type="text" autocomplete="name" required
                           class="form-control" placeholder="Full Name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><strong>Email address</strong></label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="form-control" placeholder="Email address">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"><strong>Password</strong></label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                           class="form-control" placeholder="Password">
                </div>

                <div class="mb-5">
                    <label for="password" class="form-label"><strong>Confirm Password</strong></label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                           class="form-control" placeholder="Password">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-accent btn-block submit-btn">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                Already have an account?
                <a href="login" class="fw-semibold text-decoration-none simple-link">
                    Sign in
                </a>
            </div>
        </div>
    </div>
{{ end }}
