{{ define "body" }}
    <div class="floating-section">
        <div class="wrapper">
            <a href="login" class="btn btn-transparent text-white outline-accent">Sign in</a>
            <a href="register" class="btn btn-accent">Get started</a>
        </div>
    </div>
    <div class="container py-5">



        <div class="text-center mb-5">
            <h1 class="">Knowledge Base</h1>
            <h5 class="text-white mt-4">Search through documentation, commands, and prompts</h5>
        </div>

        <div class="search-container mb-5">
            <div class="input-group">
                <input type="text" aria-label="Search for articles" class="form-control search-input border-end-0" placeholder="Search anything..." id="searchInput">
            </div>
        </div>

        <div id="resultsContainer">
            <!-- Results will be populated here -->
            <div class="text-center empty-state py-5">
                <i class="bi bi-search" style="font-size: 3rem;"></i>
                <p class="mt-3">Your search results will appear here</p>
            </div>
        </div>
    </div>
{{ end }}
